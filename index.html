<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer">
            <h1>
                <span id="hoursDisp">00</span>:<span id="minsDisp">00</span>:<span id="secondsDisp">00</span>:<span
                    id="millisecondsDisp">00</span>
            </h1>
        </div>
        <div class="input-container">
          <center><h2>ENTER:</h2></center>
            <label for="hoursInput">Hours:</label>
            <input type="number" id="hoursInput" min="0">
            
            <label for="minsInput">Minutes:</label>
            <input type="number" id="minsInput" min="0" max="59">
            
            <label for="secondsInput">Seconds:</label>
            <input type="number" id="secondsInput" min="0" max="59">
        </div>
        <div class="btncontainer">
            <button onclick="startTimer()">START</button>
            <button onclick="stopTimer()">STOP</button>
            <button onclick="resetTimer()">RESET</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
